name: Slither Analysis

on:
  pull_request:
  workflow_dispatch:

jobs:
  slither-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write 
      
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive 
          fetch-depth: 0

      - name: install foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: install slither
        run: |
          pip3 install slither-analyzer
          slither --version

      - name: run slither
        id: slither
        run: slither src/ --config slither.config.json --checklist > slither-report.md || true

      - name: display results in summary
        if: always()
        run: |
          cat slither-report.md >> $GITHUB_STEP_SUMMARY

      - name: upload slither report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: slither-report
          path: slither-report.md
